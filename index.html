<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secret Number Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__info">
                <div class="container__text">
                    <h1></h1>
                    <p class="text__paragraph"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="attempt container__buttons">
                    <button onclick="verifyAttempt()" class="container__button">Attempt</button>
                    <button onclick="restartGame()" id="restart" class="container__button" disabled>New Game</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="a person look ing to the left" class="container__image-person" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
